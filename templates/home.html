<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial App</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <p>You are successfully logged in!</p>
    <form action="/add_income" method="post">
        <ul>
            <li> <input type="text" name="income_source" placeholder="Income source" /> <br>
            <input type="number" name="amount" placeholder="Amount in USD $" /></li>
            <li> 
                <!-- <button type="button" class="ADD">Add another source</button>  -->
                <button type="submit" class="ADD_INCOME">Add Income</button>
            </li>
            <li><strong>Income Sources:</strong></li>
            {% for income in income_sources %}
            <li>
                <p>Source: {{ income.source }}</p>
                <p>Amount: ${{ income.s_amount }}</p>
            </li>
            {% endfor %}
            <li><strong>Total Income: ${{ finalamount }}</strong></li>
        </ul>
    </form>
    <form action="/clear_buffer" method="post">
        <button type="submit" class="CLEAR_BUFFER">Clear All Income Entries</button>
    </form>
    <a href="/logout">Logout</a>

</body>

</html>
